<!DOCTYPE HTML>
<html>
<head>
    <title>Adidas - Wishlist Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    	body {
    		font-family: "Arial";
    		font-size: 14px; 		
    	}
    	
    	a {
			color: blue;
    		text-decoration: none;
    	}
    	
    	.small-text {
    		font-size: 9px;
    		font-weight: bold;
    	}
    </style>
    
</head>
<body>
	
	<div id="navigation"><a href="/">MAIN</a> | <a href="/api/wishlist/">WISHLIST</a> | <a href="https://github.com/fmellocosta/wishlist">README</a> </div>
	
	<div id="form">
		<h1># Search</h1>
		<form method="post" action="/api/wishlist/search">
			<input type="text" size="50" id="keyword" name="keyword" placeholder="Insert item id (examples below)" />
			<input type="submit" />
		</form>
	</div>

	<div id="list">
		<h1># Items <span class="small-text">[<a href="http://jsonplaceholder.typicode.com">link</a>]</span></h1>
		<h2>Click in one of them to automatically add to your wishlist</h2>
		<ul id="items"></ul>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
	var root = 'http://jsonplaceholder.typicode.com';

	$.ajax({
	  	url: root + '/posts',
		method: 'GET',
		data: {
	    	format: 'json'
	 	},	  
	}).then(function(data) {
		$.each(data, function(index, item) {
			$("#items").append("<li><a href='/api/wishlist/populate/" + item.id + "' target='_blank'>[" + item.id + "] " + item.title + "</a></li>");
		});
	});	
	</script>
	
</body>
</html>
