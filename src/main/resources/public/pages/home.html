<div class="jumbotron text-center">
	<h1>Products</h1>
</div>

<div align="center">
	<form id="rendered-form">
		<div class="rendered-form">
			<div class="fb-text form-group ">
				<label for="searchTerm" class="fb-text-label">Insert a valid term to search from all the products</label>
				<input type="text" placeholder="Enter one term to search for, ie. Stans Smith" ng-model="searchTerm" class="form-control" name="searchTerm" id="searchTerm" style="width:400px !important;">
			</div>
			<div class="fb-button form-group field-button-1512056212414">
				<button type="button" class="btn btn-warning" ng-click="retrieveItemInList(searchTerm)">Search</button>
			</div>
		</div>
	</form>
</div>

<div align="center">
	<table class="blueTable center" ng-if="items">
		<thead>
			<tr>
				<th>Product</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="i in items">
				<td align="center"><img src="{{i.image}}" /></td>
				<td align="center">
					<a href="#" ng-click="addItem(i.image, i.url)" prevent-default><img src="assets/img/add.png" /></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
